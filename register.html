<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="register.css">
</head>
<body>
 
    
    <div class="form">
        <a style="cursor: pointer; text-decoration:none;" href="index.html"><span class="cross">&#x2715;</span></a>
        <h1 class="heading">Register</h1>
        <form action="./Register" method="post">
        <input type="text" placeholder="name" class="name" name="name" required>
        <input type="email" placeholder="email" class="email" name="email" required>
        <input type="password" placeholder="password" name="password" class="password" name="password" required>
        <select id="role" class="role" name="role" placeholder="Role" required>
            <option value="select role" selected style="display: none;">Select Role</option>
            <option value="student"  >student</option>
            <option value="faculty">Faculty</option>
            <option value="organizer">Event Organizer</option>
        </select>
        <button class="submit-btn" name="submit" style="height:50px;">register</button>
        </form>
        <a href="login.html" class="link">already have an account? login</a>
    </div>

    <script src="form.js"></script>
</body>
</html>
